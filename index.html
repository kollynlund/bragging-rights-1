<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">    
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mystyles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/topojson.js"></script>
  <script src="js/queue.v1.min.js"></script>
  <title>Page Title</title>   
</head>

<body>  


<!-- * * HEADER * * -->
<div class="container">

<!-- * * MODAL * * -->

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <form>
           <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
           </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
      </div>
    </div>

<!-- * * NAVIGATION * * -->

 <div class="navigation">
  <div class="row text-center">
    <div class="col-sm-4">
     <div class="btn-group map-list-btns" data-toggle="buttons">
       <button type="button" class="btn btn-default active" name="options" id="mapview" autocomplete="off" checked> Map View</button>
       <button type="button" class="btn btn-default" name="options" id="listview" autocomplete="off"> List View</button>
     </div>
   </div>
  

  <div class="col-sm-4">
     <div class="dropdown text-center">
        <button type="button" class="btn btn-default dropdown-toggle sort-map" data-toggle="dropdown" aria-expanded="false">
          Sort Map <span class="caret"></span></button>
        <ul class="dropdown-menu text-center" role="menu">
          <li><a href="#">MOTO</a></li>
          <li><a href="#">SK8</a></li>
          <li><a href="#">SKI</a></li>
          <li><a href="#">KAYAK</a></li>
          <li><a href="#">BMX</a></li>
          <li><a href="#">FLY</a></li>
          <li><a href="#">DIVE</a></li>
          <li class="divider"></li>
        </ul>
      </div>
  </div>
      
   <div class="col-sm-4">
      <form class="search form-inline search" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
        <button type="submit" class="btn btn-default">Search</button></span>
      </form>
    </div>
  </div>
</div>
</div>

<!-- * * MAP VIEW * * -->

    <div id="map">
      <div class="panel panel-map panel-default">
        <div class="panel-body">
          <div class="row map-data-display">
           <div class="col-sm-12 map-data-item country-name">&nbsp;</div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div id="map-container">
                <script src="js/map.js"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- * * LIST VIEW * * -->    

     <div id="list">
      <div class="panel panel-default">
       <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
             <h1 class="text-center">List View</h1>
              <table class="rwd-table">
                <tbody class="text-center">
                  <tr>
                    <th>Rider</th>
                    <th>Date</th>
                    <th>Trick</th>
                    <th>Discipline</th>
                    <th>Location</th>
                  </tr>
                  <tr>
                    <td data-th="Rider">Gavin Godfrey</td>
                    <td data-th="Date">7-1-2014</th>
                    <td data-th="Trick">Triple Backflip</td>
                    <td data-th="Discipline">MTB</td>
                    <td data-th="Location">West Valley, UT</td>
                  </tr>
                  <tr>
                    <td data-th="Rider">Tony Hawk</td>
                    <td data-th="Date">7-27-1999</th>
                    <td data-th="Trick">900</td>
                    <td data-th="Discipline">SK8</td>
                    <td data-th="Location">San Francisco, CA</td>
                  </tr>  
               </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>









</div>
    <script src="js/functions.js"></script>
</body>


</html>
